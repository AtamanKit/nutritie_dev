upstream backend {
    server api:8000;
}

sercer {

    listen 80;

    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/backend/static/;
    }

    location /media/ {
        alias /home/backend/media/;
    }
}